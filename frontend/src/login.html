<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left; 
        }
        h2 {
            text-align: center; 
            margin-bottom: 20px; 
        }
        label {
            display: block; 
            margin-bottom: 5px; 
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px); 
            padding: 10px;
            margin-bottom: 10px; 
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            text-align: right;
            font-style: italic;
            margin-bottom: 5px;
            font-size: 12px;
        } 
        .additional-links {
            text-align: center;
            font-style: italic;
            font-size: 12px;
        }
        .additional-links button {
            display: block; 
            width: 100%;
            background-color: #dd4b39; 
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px; 
        }
        .additional-links button:hover {
            background-color: #c53727;  
        }
        .additional-links a {
            display:block;
            color: #007bff;
            text-decoration: none;
            margin-bottom: 15px;
        }
        .additional-links a:hover {
            text-decoration: underline;
        }
        .or {
            text-align: center;
            margin: 10px 0;
            font-weight: italic;
            color: #555;
            position: relative;
        }
        .or::before,
        .or::after {
            content: "";
            position: absolute;
            top: 50%; 
            width: 40%; 
            height: 1px; 
            background-color: #ccc; 
        }
        .or::before {
            left: 0; 
        }
        .or::after {
            right: 0; 
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <form id="loginForm" action="/login" method="POST">
        <h2>Login</h2>
        <label for="email">Email / Phone No :</label>
        <input type="text" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <input type="submit" value="Login">
        <div class="or">or</div>
        <div class="additional-links">
            <button type="button" id="showSignUpForm">Sign in with Google</button>
            <a href="#" id="toggleSignUp">New User? Create Account</a>
        </div>
    </form>
    
    <form id="signupForm" action="/signup" method="POST" class="hidden">
        <h2>Sign Up</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <input type="submit" value="Sign Up">
        <div class="or">or</div>
        <div class="additional-links">
            <button type="button" id="showLoginForm">Sign in with Google</button>
            <a href="#" id="toggleLogin">Already have an account? Login</a>
        </div>
    </form>
    
    <script>
        document.getElementById("toggleSignUp").addEventListener("click", function() {
            document.getElementById("loginForm").classList.add("hidden");
            document.getElementById("signupForm").classList.remove("hidden");
        });
        
        document.getElementById("toggleLogin").addEventListener("click", function() {
            document.getElementById("signupForm").classList.add("hidden");
            document.getElementById("loginForm").classList.remove("hidden");
        });
    </script>
</body>
</html>
